<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b1d1a998e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <img src="images/dashboard.png" alt="" />
      <span id="dash-heading">Dashboard</span>
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-house"></i>Home</a>
        </li>
        <li><i class="fa-regular fa-address-card"></i>Profile</li>
        <li><i class="fa-sharp fa-solid fa-message"></i>Messages</li>
        <li><i class="fa-solid fa-clock"></i>History</li>
        <li><i class="fa-sharp fa-solid fa-clone"></i>Tasks</li>
        <li><i class="fa-solid fa-users"></i>Communities</li>

        <li class="break"><i class="fa-solid fa-gear"></i>Settings</li>
        <li><i class="fa-solid fa-circle-question"></i>Support</li>
        <li><i class="fa-solid fa-shield"></i>Privacy</li>
      </ul>
    </nav>

    <section class="top-bar">
      <div class="top-section-one">
        <div class="search-bar">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <input type="text" />
        </div>
        <div class="user-profile">
          <i class="fa-sharp fa-solid fa-bell"></i>
          <img
            src="https://avatars.githubusercontent.com/u/40751854?v=4"
            alt="sethu"
          />
          <span>Sethu Ravichandran</span>
        </div>
      </div>
      <div class="top-section-one">
        <div class="profile">
          <img
            src="https://avatars.githubusercontent.com/u/40751854?v=4"
            alt="sethu"
          />
          <div class="profile-name">
            <p class="p1">Hi, there!</p>
            <p class="name">Sethu Ravichandran (@sethu-che)</p>
          </div>
        </div>
        <div class="button-section">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </section>

    <section class="main"></section>
  </body>
</html>
